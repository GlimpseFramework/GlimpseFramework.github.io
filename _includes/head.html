<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="revisit-after" content="7 DAYS" />
<meta name="robots" content="All" />

<meta name="author" itemprop="author" content="{{ site.title }}" />
{% if page.redirect %}<meta http-equiv="refresh" content="1; url={{ page.redirect }}" />{% endif %}
{% if page.abstract %}<meta name="description" itemprop="description" content="{{ page.abstract }}" />{% endif %}
{% if page.keywords %}<meta name="keywords" itemprop="keywords" content="{{ page.keywords }}" />{% endif %}

<meta name="theme-color" content="#0f0a12" />
<meta name="msapplication-navbutton-color" content="#0f0a12" />
<meta name="apple-mobile-web-app-status-bar-style" content="#0f0a12" />

<title itemprop="name">{% if page.linkTitle %}{{ site.title }} :: {{ page.linkTitle }}{% elsif page.title %}{{ site.title }} :: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="icon" sizes="128x128" href="/assets/img/icon.png">

<link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css" />

<link rel="stylesheet" href="/assets/css/pygments-light.css" />

<link rel="stylesheet" href="/assets/css/theme.css" />

<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
